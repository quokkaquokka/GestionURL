<template>
    <div class="wrapper">
<h1>Log in</h1>

<form role="form" submit.delegate="submit()">
        <span class="help-block" id="error"></span>
        <div class="form-group">
          <label for="fn">Mail Adress</label>
          <input type="text" value.bind="mail" class="form-control" id="fn" placeholder="example@example.fr">
        </div>
        <div class="form-group">
          <label for="ln">Password</label>
          <input type="password" value.bind="password" class="form-control" id="ln" placeholder="password">
        </div>
    
        <button type="submit" class="btn btn-default">Submit</button>
</form>
</div>
</template>
